  <meta name= "description" content = "In questi ultimi decenni abbiamo assistito al materializzarsi della spinta globalista guidata dal pensiero neo capitalista, a nulla sono serviti gli allarmi lanciati dall attivismo sociale, non possiamo dimenticare che le istanze ecologiste e di giustizia sociale sono state aspramente represse in ogni luogo esse si manifestassero e non solo nelle piazze.
  Con l imporsi del paradigma global-capitalista, estrattivista, maschilista e antropocentrico, gran parte dei movimenti critici rispetto a questo progetto socio economico si sono sfaldati e hanno visto depotenziato il loro fondamentale ruolo di dar voce al disastro che tale modello nel frattempo generava.
  Crisi economiche prima, e in successione: Guerre, pandemie e ancora guerre hanno permesso un accelerazione dei processi neo-capitalisti che ci hanno fatto assistere inermi allo sfaldamento definitivo dei movimenti di lotta ed attivismo sociale che erano riusciti a sopravvivere alla metamorfosi del nostro sistema di relazioni e alla trasformazione dell equilibrio tra noi e l ambiente naturale, ridotto a grigio giacimento e fabbrica di denaro, una dinamica predatoria che ha coinvolto ogni settore  della vita di ognun@ di noi.
  Nonostante l attivismo politico e sociale soccombeva sotto i colpi della repressione e della sottrazione di spazi di agibilità, in questi anni si sono affacciate timidamente sullo scenario numerosissime esperienze di comunità di pratiche, attive in tutti gli ambiti socio-economici in cui si potessero sperimentare pratiche di autonomia e di critica radicale al modello imperante: vere e proprie resistenze che, oltre a criticare aspramente il disastro a cui assistevano, proponevano , attraverso il loro attivismo, nuovi itinerari possibili di futuro.
  Resistenze contadine che anche oggi sperimentano modelli di produzione e distribuzione rivendicando il proprio diritto di esistere, educatori, educatrici ed insegnanti che hanno sviluppato teorie e prassi di relazione ed educazione fuori dall istituzione per una relazionalità antiautoritaria e non violenta, collettivi che resistono nelle aree interne sviluppando progettualità di socializzazione e mutualismo, spine nel fianco di un progetto che vorrebbe trasformare tutto l'entroterra in un immenso turistificio.
  Questa silenziosa resistenza ha permesso di sviluppare al contempo altrettanti nuclei di pensiero e di metodi alternativi su specifici temi come la salute e il benessere, rivendicando l organicità dell Essere e rifiutando il meccanismo di parcellizzazione imposto, sono nati negli anni ambulatori popolari nei grandi centri urbani e piccole comunità di pratiche nelle campagne. 
  Questo fenomeno ha investito tutti nuclei vitali del sistema e della vita di ognun@ di noi, sono nate e si sono sviluppate esperienze di autonomia anche sul tema dell abitare e dell ecologismo, una capacità di agire che per la prima volta nella storia ha fatto coincidere consapevolezza e padronanza degli strumenti culturali e tecnici con la fondamentale attitudine a realizzare materialmente tali pratiche.
  Alla base  di tutto ciò vi è stata e vi è una profonda conoscenza dei mezzi tecnologici e dell uso autonomo e più possibile fuori dal sistema e la fondamentale riflessione sul tema dell economia che si trasforma in processo generativo: tema non più rivolto solamente ad una élite. 
  Queste poche righe di premessa sono fondamentali per inquadrare il tentativo di questo gruppo di persone e realtà collettive che da poco meno di un anno si incontrano stabilmente e sentono oggi la necessità di far emergere e riconnettere i fili di tutte queste piccolissime esperienze che in questi anni buoi sono state le uniche a sopravvivere allo sgretolamento di qualunque ipotesi di futuro possibile.
  
  E con questa consapevolezza che convochiamo tre giornate di incontro aperte alle individualità e alle collettività che vivono credendo che l'autonomia e l autogestione oggi siano più che mai necessarie per rilanciare un idea di mondo diverso possibile.
  Vi invitiamo quindi a partecipare a tre giornate di campeggio, auto-organizzato ed autogestito, che possano essere un momento di condivisione e di confronto tra chi sperimenta quotidianamente forme di solidarietà, di mutuo aiuto, di giustizia sociale ed ecologica, tra chi pratica resistenze nei confronti del modello sociale ed economico imperante.  Vorremmo quindi costruire un laboratorio, un serbatoio di idee e di esperienze a cui attingere, da mettere a disposizione affinchè possano propagarsi e diffondersi nei territori per poi, magari, rifiorire in forme nuove.
  
  COME FUNZIONA LA TRE GIORNI  
  L incontro si tiene in forma di campeggio autogestito: ogni partecipante è anche organizzatore. 
  
  Campeggio libero all interno degli spazi dell area sosta camper comunale, con tende, furgoni, camper ecc.
  Ognun@ è invitato a portare cibo  per i giorni dell incontro, da condividere tra tutti i partecipanti. Sarà comunque garantito un servizio bar durante l intero fine settimana.
  Tutti i servizi, dalla cucina alla pulizia, verranno auto-organizzati in modo orizzontale tra i partecipanti.
  
  L incontro si fonda sui principi dell autogestione e della responsabilità individuale, sociale ed ambientale.  Vogliamo produrre pochissima spazzatura (ciascuno con le proprie stoviglie da lavare e riutilizzare, no plastiche),  stare bene e divertirci assieme, quindi rispetto reciproco ed allegria diffusa (chi può porti strumenti musicali, anche i momenti di divertimento saranno autogestiti).
  
  Le discussioni si svolgeranno sulla base di tavoli suddivisi in sette aree tematiche:
  -Cultura ed educazione
  -Salute e benessere
  -Economia e finanza
  -Territorio e comunità
  -Terra e Natura
  -Habitat e costruzioni
  -Strumenti e Tecnologie
  Ogni tavolo si autogestirà partendo dal tema titolo del tavolo stesso, ogni partecipante avrà la possibilità condividere il proprio punto di vista, esperienza o progettualità, affrontando il tema in maniera libera e secondo la direzione che il gruppo darà alla discussione."
